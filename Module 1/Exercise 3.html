<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 3</title>
</head>
<body>
<script>
    num1 = prompt("Enter the 1st number: ");
    num2 = prompt("Enter the 2nd number: ");
    num3 = prompt("Enter the 3rd number: ");

    num1 = parseInt(num1)
    num2 = parseInt(num2)
    num3 = parseInt(num3)

    sum = num1 + num2 + num3
    product = num1 * num2 * num3
    average = (num1 + num2 + num3)/3
    document.write("<p>The sum of your numbers is: " + sum + ".</p>");
    document.write("<p>The product of  your numbers is: " + product + ".</p>");
    document.write("<p>The average of your numbers is: " + average + ".</p>");
</script>
</body>
</html>
