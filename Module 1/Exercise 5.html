<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 5</title>
</head>
<body>
<script>
    const input = prompt("Enter a year : ")
    year = parseInt(input)

    if (year % 4 == 0) {
        document.write("<p>The year " + year + " is a leap year.<p/>")
    } else if (year % 4 == 0 && year % 400 == 0) {
        document.write("<p>The year " + year + " is a leap year.<p/>")
    } else {
        document.write("<p>The year " + year + " is not a leap year.<p/>")
    }
</script>
</body>
</html>
